<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Bank UI</title>
    <link rel="stylesheet" href="Exp1_2.css">
</head>
<body>
    <div>
        <h2>Balance : $ <span id="balance">0</span></h2>

        <label for="amount">Amount</label><br><br>
        <input type="number" placeholder="Paisa Enter Karo" id="amount"><br><br>

        <button id="Deposit" onclick="deposit()">Deposit</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="Withdraw" onclick="withdraw()">Withdraw</button>

        <p id="message"></p>
    </div>

    <script>
        let Balance = 0;

        function deposit() {
            let amount = Number(document.getElementById("amount").value);

            if (amount > 0) {
                Balance += amount;
                document.getElementById("balance").innerText = Balance;
                document.getElementById("message").innerText = "Deposit Successful!";
            } else {
                document.getElementById("message").innerText = "Enter a valid amount!";
            }

            document.getElementById("amount").value = "";
        }

        function withdraw() {
            let amount = Number(document.getElementById("amount").value);

            if (amount <= 0) {
                document.getElementById("message").innerText = "Enter a valid amount!";
            }
            else if (amount > Balance) {
                document.getElementById("message").innerText = "Insufficient Balance!";
            }
            else {
                Balance -= amount;
                document.getElementById("balance").innerText = Balance;
                document.getElementById("message").innerText = "Withdrawal Successful!";
            }

            document.getElementById("amount").value = "";
        }
    </script>
</body>
</html>
